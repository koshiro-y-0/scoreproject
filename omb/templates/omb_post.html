{% extends 'base.html' %}

{% block title %}新規投稿{% endblock title %}

{% block contents %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">新規投稿</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{% url 'score:index' %}">ダッシュボード</a></li>
            <li class="breadcrumb-item"><a href="{% url 'omb:top' %}">掲示板</a></li>
            <li class="breadcrumb-item active">新規投稿</li>
        </ol>
        
        <!-- 投稿フォーム -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-edit me-1"></i>コメント投稿フォーム
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="{{ form.name.id_for_label }}" class="form-label">投稿名</label>
                                {{ form.name }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ form.subject.id_for_label }}" class="form-label">科目</label>
                                {{ form.subject }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ form.comment.id_for_label }}" class="form-label">コメント</label>
                                {{ form.comment }}
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-1"></i>投稿する
                                </button>
                                <a href="{% url 'omb:list' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>戻る
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock contents %}
