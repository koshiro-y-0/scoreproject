{% extends 'base.html' %}

{% block title %}掲示板{% endblock title %}

{% block contents %}
<!-- 利用可能な高さをフルに使うラッパー -->
<div class="d-flex flex-column" style="min-height: calc(100vh - 56px - 60px);">

    <!-- ヘッダー部分 -->
    <div class="px-4 pt-4 pb-3">
        <h1 class="mb-0">掲示板</h1>
        <ol class="breadcrumb mt-1 mb-0">
            <li class="breadcrumb-item"><a href="{% url 'score:index' %}">ダッシュボード</a></li>
            <li class="breadcrumb-item active">掲示板</li>
        </ol>
    </div>

    <!-- 2枚のカード（残りの高さを均等に使う） -->
    <div class="row g-0 flex-grow-1 px-4 pb-4">

        <!-- コメント一覧 -->
        <div class="col-md-6 pe-md-2 pb-3 pb-md-0 d-flex">
            <a href="{% url 'omb:list' %}" class="text-decoration-none w-100">
                <div class="card border-0 shadow-sm w-100 h-100"
                     style="transition: box-shadow .2s, transform .2s;"
                     onmouseover="this.style.boxShadow='0 8px 24px rgba(78,115,223,.25)'; this.style.transform='translateY(-3px)';"
                     onmouseout="this.style.boxShadow=''; this.style.transform='';">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center py-5">
                        <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center mb-4"
                             style="width:90px; height:90px;">
                            <i class="fas fa-list fa-2x text-white"></i>
                        </div>
                        <h3 class="fw-bold mb-2">コメント一覧</h3>
                        <p class="text-muted mb-4" style="max-width: 260px;">
                            投稿されたコメントをまとめて確認できます
                        </p>
                        <span class="btn btn-primary px-4">
                            一覧を見る <i class="fas fa-arrow-right ms-1"></i>
                        </span>
                    </div>
                </div>
            </a>
        </div>

        <!-- 新規投稿 -->
        <div class="col-md-6 ps-md-2 d-flex">
            <a href="{% url 'omb:post' %}" class="text-decoration-none w-100">
                <div class="card border-0 shadow-sm w-100 h-100"
                     style="transition: box-shadow .2s, transform .2s;"
                     onmouseover="this.style.boxShadow='0 8px 24px rgba(28,200,138,.25)'; this.style.transform='translateY(-3px)';"
                     onmouseout="this.style.boxShadow=''; this.style.transform='';">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center py-5">
                        <div class="rounded-circle bg-success d-flex align-items-center justify-content-center mb-4"
                             style="width:90px; height:90px;">
                            <i class="fas fa-pen fa-2x text-white"></i>
                        </div>
                        <h3 class="fw-bold mb-2">新規投稿</h3>
                        <p class="text-muted mb-4" style="max-width: 260px;">
                            科目についてのコメントを新しく投稿できます
                        </p>
                        <span class="btn btn-success px-4">
                            投稿する <i class="fas fa-arrow-right ms-1"></i>
                        </span>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
{% endblock contents %}
