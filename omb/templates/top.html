{% extends 'base.html' %}

{% block title %}掲示板{% endblock title %}

{% block contents %}
<div class="container-fluid px-4">

    <!-- ページヘッダー -->
    <h1 class="mt-4">掲示板</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'score:index' %}">ダッシュボード</a></li>
        <li class="breadcrumb-item active">掲示板</li>
    </ol>

    <!-- 説明文 -->
    <p class="text-muted mb-4">科目について気になることや勉強のコツなどを自由に投稿・共有できる掲示板です。</p>

    <!-- アクションカード -->
    <div class="row g-4">

        <!-- コメント一覧 -->
        <div class="col-md-6">
            <a href="{% url 'omb:list' %}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0" style="transition: transform .15s; cursor: pointer;"
                     onmouseover="this.style.transform='translateY(-4px)'"
                     onmouseout="this.style.transform='translateY(0)'">
                    <div class="card-body d-flex align-items-center gap-4 py-4 px-4">
                        <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center flex-shrink-0"
                             style="width:64px; height:64px;">
                            <i class="fas fa-list fa-xl text-white"></i>
                        </div>
                        <div>
                            <h5 class="fw-bold mb-1">コメント一覧</h5>
                            <p class="text-muted mb-0" style="font-size: 0.9rem;">投稿されたコメントをまとめて確認できます</p>
                        </div>
                        <i class="fas fa-chevron-right text-muted ms-auto"></i>
                    </div>
                </div>
            </a>
        </div>

        <!-- 新規投稿 -->
        <div class="col-md-6">
            <a href="{% url 'omb:post' %}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0" style="transition: transform .15s; cursor: pointer;"
                     onmouseover="this.style.transform='translateY(-4px)'"
                     onmouseout="this.style.transform='translateY(0)'">
                    <div class="card-body d-flex align-items-center gap-4 py-4 px-4">
                        <div class="rounded-circle bg-success d-flex align-items-center justify-content-center flex-shrink-0"
                             style="width:64px; height:64px;">
                            <i class="fas fa-pen fa-xl text-white"></i>
                        </div>
                        <div>
                            <h5 class="fw-bold mb-1">新規投稿</h5>
                            <p class="text-muted mb-0" style="font-size: 0.9rem;">科目についてのコメントを新しく投稿できます</p>
                        </div>
                        <i class="fas fa-chevron-right text-muted ms-auto"></i>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
{% endblock contents %}
