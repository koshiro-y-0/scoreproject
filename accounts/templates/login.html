{% extends "base2.html" %}

{% block title %}Login{% endblock title %}

{% block contents %}
<div class="card-body">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" id="id_username" name="username" type="text" placeholder="学生番号を入力" required />
            <label for="id_username">学生番号</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="id_password" name="password" type="password" placeholder="パスワードを入力" required />
            <label for="id_password">Password</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remember Password</label>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            ログインに失敗しました。学生番号とパスワードを確認してください。
        </div>
        {% endif %}
        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
            <a class="small" href="{% url "password-reset-form" %}">パスワードをお忘れの方はこちら</a>
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>
<div class="card-footer text-center py-3">
    <div class="small"><a href="{% url "signup" %}">サインアップはこちら</a></div>
</div>
{% endblock contents %}
