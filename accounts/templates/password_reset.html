{% extends "base2.html" %}

{% block title %}Password Reset{% endblock title %}

{% block contents %}
    <div class="card-body">
        <hr>
        <h3>パスワードをリセットしますか?</h3>
        <p>
            登録済みのメールアドレスを入力してください。
            パスワードリセットのリンクを記載したメールをすぐにお届けします。
        </p>
        <br>
        <!-- メール送信のためのフォームを配置-->
        <form action="" method="POST" class="text-center">
            {% csrf_token %}
            <!-- formに格納されているインプットボックスとラベルを出力-->
            {{form}}
            <!-- 送信ボタン -->
            <input type="submit" value="メールを受け取る" /><br>
        </form>
    </div>
    <div class="card-footer text-center py-3">
        <div class="small"><a href="{% url 'login' %}">ログイン画面</a></div>
    </div>
{% endblock contents %}
