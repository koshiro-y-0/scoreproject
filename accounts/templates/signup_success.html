{% extends "base2.html" %}

{% block title %}Sign Up Success{% endblock title %}

{% block contents %}
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header">
        <h3 class="text-center font-weight-light my-4">
            <i class="fas fa-check-circle me-2"></i>登録完了
        </h3>
    </div>
    <div class="card-body text-center">
        <div class="mb-4">
            <i class="fas fa-user-check text-success" style="font-size: 3rem;"></i>
        </div>
        <p class="mb-4">アカウントの登録が完了しました。</p>
        <p class="mb-4">ログインしてご利用ください。</p>
        <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-1"></i>
                ログインページへ
            </a>
        </div>
    </div>
</div>
{% endblock contents %}
