{% extends "base2.html" %}

{% block title %}メール送信完了{% endblock title %}

{% block contents %}
<div class="card-header">
    <h3 class="text-center font-weight-light my-4">
        <i class="fas fa-envelope me-2"></i>メール送信完了
    </h3>
    </div>
        <div class="card-body text-center">
            <div class="mb-4">
                <i class="fas fa-paper-plane text-primary" style="font-size: 3rem;"></i>
            </div>
                <p class="mb-4">パスワード再設定用のメールを送信しました。</p>
                <p class="text-muted mb-4">メールに記載されているリンクをクリックして、新しいパスワードを設定してください。</p>
            <div class="alert alert-info small" role="alert">
                メールが届かない場合は、迷惑メールフォルダをご確認ください。
            </div>
        </div>
    <div class="card-footer text-center py-3">
    <div class="small"><a href="{% url 'login' %}">ログインページに戻る</a></div>
</div>
{% endblock contents %}
